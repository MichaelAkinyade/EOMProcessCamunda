
<h2> Globalcapital End Of Month Process</h2>
<form role="form" name="form">
  <div class="form-group">
  <h3><i> please upload the prices</i></h3>
    <label for="customerId-field">Upload</label>
    
    <input type="file"
       cam-variable-name="VUL_Prices2"
       cam-variable-type="File"
       cam-max-filesize="10000000" />
           
  </div>
 
  <div class="form-group">
    <label for="customerId-field">Prices computed?</label>
           <input required type="checkbox"
       cam-variable-name="pricesComputed"
       cam-variable-type="Boolean" 
       class="form-control" />
          
  </div>
  
</form>
